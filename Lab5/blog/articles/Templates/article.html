<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Архив статей</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/articles.css">
</head>
<body class = "article_b">
    <div class="header">
        <img src = "{{ STATIC_URL }}img/image.png" alt="И тут картинку украли">
    </div>
        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
    <div class = "return"><a href = "/">Все статьи</a></div>
</body>
</html>
