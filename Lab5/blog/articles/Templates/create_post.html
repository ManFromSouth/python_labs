<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Django Public Blog - создать статью</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/articles.css">
</head>
<body>
    <div class="content">
        <h1>Написать статью</h1>
        <form method="POST">{% csrf_token %}
            <div class ="input_head">
                <input  type="text" name="title" placeholder="Название статьи" value="{{ form.title }}"></div>
            <div class = "input_body">
                <textarea  name="text" placeholder="Текст статьи">{{ form.text }}</textarea> </div>
            <div class = "input_confirm">
                <input type="submit" value="Сохранить"></div>
        </form>
        {{ form.errors }}
    </div>
</body>
</html>
